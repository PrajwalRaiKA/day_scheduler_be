# Add these dependencies to your Flutter project's pubspec.yaml

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # State management
  flutter_bloc: ^8.1.3
  
  # Dependency injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Date and time utilities
  intl: ^0.18.1
  
  # UI components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # JSON code generation
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  
  # Injectable code generation
  injectable_generator: ^2.4.1
  
  # Linting
  flutter_lints: ^3.0.0

